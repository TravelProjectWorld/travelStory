<div class="row">
    <div class="col-md-2">
        <img id="profile_img" class="img-circle"  src="{{profile.picture}}">
     </div>
     <div class="col-md-10">
         <h1>{{profile.nickname}}'s profile</h1>
         <p>Email: {{profile.name}}</p>
         <p>Last Update: {{profile.created_at}}</p>
     </div>    
</div>

Add Story
</a>
